<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando Vídeos</title>
</head>
<body>
    <h1>Colocando Vídeos Hospedados Localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="300" poster="imagens/limao.png" controls>
      <source src="midia/Meu-video.mp4" type="video/mp4">
      <source src="midia/Meuvideo.webm" type="video/webm">
      <p>Seu navegador não suporta esses formatos</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/hLz0IIj8-kA?si=YdqKajqJtqKXrKJC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
