<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <P>Abaixo você vai ver uma imagem que está na mesma pasta</P>
    <img src="logo-html-full.png" alt="Logo HTML5"> <!--Para adicionar a imagem, primeiro procure no google a imagem que você quer, depois salva aqui na pasta onde está o arquivo html, aqui por exemplo é o ex003, depois colocamos, img e apertamos enter, e depois em SRC no meio das aspas, com o traço piscando do teclado, apertamos control + espaço e selecionamos a imagem e em ALT vamos descrever a imagem-->
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo-css-full.png" alt="Logo CSS3"> <!--Para adicionar a imagem de uma sub-pasta, crie a sub-pasta dentro da pasta raiz, aqui no caso é o ex003, e aperte control + espaço e seleciona essa sub-pasta e depois a imagem que você quer-->
    <p>Também podemos carregar imagens de outros links externas</p>
    <img src="https://bognarjunior.wordpress.com/wp-content/uploads/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JavaScript"> <!--Para colocar imagens de outros sites, basta pesquisar a imagem que você quer, entrar no site, copiar endereço da imagem e colar o endereço completo em SRC, esse link é um URL, um link único que referencia objetos dentro da internet-->
</body>
</html>
